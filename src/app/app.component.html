<h4>Plugin based view</h4>
<mat-form-field>
  <mat-label>Select Plugin</mat-label>
  <mat-select>
    <mat-option *ngFor="let plugin of plugins" [value]="plugin.value" [routerLink]="['showPlugins', plugin.value]" >
      {{plugin.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<router-outlet></router-outlet>
