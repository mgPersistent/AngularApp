<mat-card id="Card" >
        <mat-card-subtitle>Plugin : <h4>Image Cropper</h4></mat-card-subtitle>
        <mat-card-content>
    
                    
            <angular-cropper #angularCropper [cropperOptions]="config" 
            (export)="resultImageFun($event)" (ready)="checkstatus($event)"
            [imageUrl]="imageUrl"></angular-cropper>
            <br>
            <br>
            <button (click)="CropMe()">CropMe</button>

            <br>
            <br>
            <img [src]="resultImage" />
            <br>
            <img [src]="resultResult" />

        </mat-card-content>
      
      
      
    
        
      
    </mat-card>
    <router-outlet></router-outlet>
